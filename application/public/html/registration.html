<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        <header>
            <h1>CSC 317 Video App</h1>
            <h2>Sign up here to share content</h2>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="postvideo.html">Post</a></li>
                <li><a href="viewpost.html">View Post</a></li>
            </ul>
        </nav>
        <main>
            <h2>Registration Form</h2>
            <form action="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label>
                    <input type="checkbox" name="age-confirm" required>
                    I am over 13 years old
                </label>

                <label>
                    <input type="checkbox" name="tos-confirmed" required>
                    I agree to the <a href="#" target="_blank">TOS and Privacy Rules</a>
                </label>

                <button type="submit">Register</button>
                <button type="reset">Clear</button>
            </form>
        </main>
        <footer>
            Roxana del Toro &copy; 2025
        </footer>
    </body>
</html>
