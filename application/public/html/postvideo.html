<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/postvideo.css" />
    <title>Post Video</title>
</head>
<body>
    <header>
        <h1>CSC 317 Video App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="postvideo.html">Post</a></li>
            <li><a href="viewpost.html">View Post</a></li>
        </ul>
    </nav>
    <main>
        <h2>Post A Video</h2>
        <h3>Upload your videos here</h3>
        <form action="">
            <label for="post-title">Input Post Title</label>
            <input type="text" name="post-title" id="post-title" required>

            <label for="post-description">Post Description</label>
            <input type="text" name="post-description" id="post-description" required>

            <label for="video">Upload Video</label>
            <input type="file" name="video" id="video" accept="video/*" required>

            <label>
                <input type="checkbox" name="aup" required>
                I accept the <a href="#">Acceptable Use Policy</a>
            </label>

            <button type="submit">Submit Video</button>
        </form>
    </main>
    <footer>
        Roxana del Toro &copy; 2025
    </footer>
</body>

</html>
